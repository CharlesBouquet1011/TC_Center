<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - TC Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <a href="dashboard.html" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800">TC Center</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo">
                        <span class="font-semibold text-blue-600 drop-shadow-sm">Bonjour <span id="username" class="font-semibold text-blue-600 drop-shadow-sm">Test User</span></span>
                    </div>
                    <button id="logoutButton" onclick="logout()" class="text-gray-600 hover:text-blue-600">Déconnexion</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Gestionnaire d'Applications Kubernetes</h1>

        <!-- Section Déploiement -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Déployer une Application</h2>
            <div class="space-y-4">
                <div>
                    <label for="gitlabUrl" class="block text-sm font-medium text-gray-700">URL du projet GitLab:</label>
                    <input type="text" id="gitlabUrl" placeholder="https://gitlab.com/username/project"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="gitlabToken" class="block text-sm font-medium text-gray-700">Token GitLab:</label>
                    <input type="password" id="gitlabToken" placeholder="glpat-xxxxxxxxxxxxxxxxxxxx"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="branch" class="block text-sm font-medium text-gray-700">Branche:</label>
                    <input type="text" id="branch" value="main"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button id="deployButton" onclick="deployApp()"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed relative">
                    Déployer
                    <div class="loading hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="deployLoading"></div>
                </button>
            </div>
        </div>

        <!-- Section Suppression -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Supprimer une Application</h2>
            <div class="space-y-4">
                <div>
                    <label for="deleteReleaseName" class="block text-sm font-medium text-gray-700">Nom de la Release:</label>

                    <select id="deleteReleaseName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></select>
                </div>
                <button id="deleteButton" onclick="deleteApp()"
                    class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed relative">
                    Supprimer
                    <div class="loading hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="deleteLoading"></div>
                </button>
            </div>
        </div>

        <!-- Section Pod Management -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Gestion des Pods</h2>
            
            <div class="space-y-6">
                <!-- Sélection du Pod -->
                <div>
                    <label for="podSelector" class="block text-sm font-medium text-gray-700">Sélectionner un Pod:</label>
                    <select id="podSelector" onchange="loadPodStats(); loadPodResources();" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></select>
                </div>
                
                <!-- Statistiques et ressources du Pod ensemble - Placement clair -->
                <div id="podStatsContainer" class="p-4 bg-gray-50 rounded-lg hidden">
                    <h3 class="text-lg font-medium text-gray-800 mb-3">Statistiques du Pod</h3>
                    
                    <!-- Informations générales -->
                    <div class="grid grid-cols-2 gap-4 md:grid-cols-3 mb-4">
                        <div class="bg-white p-3 rounded shadow-sm">
                            <span class="text-xs text-gray-500">Statut</span>
                            <div id="podStatus" class="text-sm font-semibold mt-1">-</div>
                        </div>
                        <div class="bg-white p-3 rounded shadow-sm">
                            <span class="text-xs text-gray-500">Prêt</span>
                            <div id="podReady" class="text-sm font-semibold mt-1">-</div>
                        </div>
                        <div class="bg-white p-3 rounded shadow-sm">
                            <span class="text-xs text-gray-500">Redémarrages</span>
                            <div id="podRestarts" class="text-sm font-semibold mt-1">-</div>
                        </div>
                        <div class="bg-white p-3 rounded shadow-sm">
                            <span class="text-xs text-gray-500">Nœud</span>
                            <div id="podNode" class="text-sm font-semibold mt-1">-</div>
                        </div>
                        <div class="bg-white p-3 rounded shadow-sm">
                            <span class="text-xs text-gray-500">Âge</span>
                            <div id="podAge" class="text-sm font-semibold mt-1">-</div>
                        </div>
                        <div class="bg-white p-3 rounded shadow-sm">
                            <button onclick="downloadPodIP()" class="text-xs text-blue-600 hover:text-blue-800 underline">Télécharger info IP</button>
                        </div>
                    </div>
                    
                    <!-- Ressources directement incluses dans la section statistiques -->
                    <div class="space-y-4 mb-4 mt-4">
                        <!-- CPU Usage -->
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-medium text-gray-700">CPU</span>
                                <span id="cpuValueText" class="text-sm font-medium">0m</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-5">
                                <div id="cpuBar" class="bg-blue-600 h-5 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Memory Usage -->
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-medium text-gray-700">Mémoire</span>
                                <span id="memoryValueText" class="text-sm font-medium">0Mi</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-5">
                                <div id="memoryBar" class="bg-green-600 h-5 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Storage Usage -->
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-medium text-gray-700">Stockage</span>
                                <span id="storageValueText" class="text-sm font-medium">N/A</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-5">
                                <div id="storageBar" class="bg-purple-600 h-5 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Bouton pour rafraîchir les métriques -->
                        <button onclick="loadPodResources()" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                            </svg>
                            Rafraîchir les métriques
                        </button>
                    </div>
                </div>
                
                <!-- Actions sur le Pod -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button onclick="downloadPodLogs()" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md">
                        Télécharger les Logs
                    </button>
                    <button onclick="downloadDescribeInfo()" class="py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg shadow-md">
                        Télécharger le Describe
                    </button>
                </div>
                
                <!-- Terminal -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-medium text-gray-800">Terminal</h3>
                        <button onclick="openTerminal()" class="py-1 px-3 bg-gray-600 hover:bg-gray-700 text-white text-sm rounded shadow-md">
                            Ouvrir Terminal
                        </button>
                    </div>
                    <div id="terminal" style="height: 300px; width: 100%; background: #1a1a1a; border-radius: 8px;"></div>
                </div>
            </div>
        </div>

        <!-- Zone de résultat -->
        <div id="result" class="hidden bg-white rounded-lg shadow-lg p-6 font-mono text-sm"></div>
    </div>

    <script>
        // Fonction pour vérifier l'authentification
        async function checkAuth() {
            try {
                const response = await fetch('/auth/check', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Non authentifié');
                }
                
                const data = await response.json();
                console.log('Données d\'authentification:', data);
                
                // Vérifier si le token existe dans les cookies
                const token = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('token='))
                    ?.split('=')[1];
                    
                console.log('Token trouvé:', token ? 'Oui' : 'Non');
                
                if (!token) {
                    throw new Error('Token non trouvé dans les cookies');
                }
                
                // Mettre à jour le nom d'utilisateur
                document.getElementById('username').textContent = data.user.username;
                
                // Stocker le token dans une variable globale pour un accès facile
                window.authToken = token;
                
                return data;
            } catch (error) {
                console.error('Erreur d\'authentification:', error);
                window.location.href = 'login.html';
                throw error;
            }
        }

        // Vérifier l'authentification au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadReleasesForNamespace();
        });

        // Fonction pour la déconnexion
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Erreur lors de la déconnexion:', error);
            }
        }

        // Fonction pour afficher les headers dans la console
        function logRequestHeaders(url, method = 'GET') {
            const token = document.cookie
                .split('; ')
                .find(row => row.startsWith('token='))
                ?.split('=')[1];

            console.log('Headers pour la requête:', {
                url,
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-Auth-Token': token,
                    'X-Request-Type': 'API'
                }
            });
        }

        // Fonction utilitaire pour les requêtes API
        async function makeApiRequest(url, method = 'GET', data = null) {
            try {
                // Utiliser le token stocké globalement
                const token = window.authToken || document.cookie
                    .split('; ')
                    .find(row => row.startsWith('token='))
                    ?.split('=')[1];

                if (!token) {
                    throw new Error('Token non trouvé');
                }

                console.log('Making API request:', {
                    url,
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth-Token': token,
                        'X-Request-Type': 'API'
                    }
                });

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth-Token': token,
                        'X-Request-Type': 'API'
                    },
                    body: data ? JSON.stringify(data) : null,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'Erreur inconnue' }));
                    throw new Error(error.message || `Erreur HTTP: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Erreur API:', error);
                if (error.message.includes('Token non trouvé') || error.message.includes('Non authentifié')) {
                    window.location.href = 'login.html';
                }
                throw error;
            }
        }

        // Exemple d'utilisation pour charger les releases
        async function loadReleases() {
            try {
                const result = await makeApiRequest('/api/releases');
                // Traiter le résultat
                console.log('Releases:', result);
            } catch (error) {
                console.error('Erreur lors du chargement des releases:', error);
            }
        }

        let isProcessing = false;

        function setLoading(buttonId, loadingId, isLoading) {
            const button = document.getElementById(buttonId);
            const loading = document.getElementById(loadingId);
            button.disabled = isLoading;
            if (isLoading) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        async function deployApp() {
            if (isProcessing) return;
            isProcessing = true;
            setLoading('deployButton', 'deployLoading', true);

            try {
                const userData = await makeApiRequest('/auth/check');
                const namespace = userData.user.username.toLowerCase();

                const data = {
                    gitlabUrl: document.getElementById('gitlabUrl').value,
                    gitlabToken: document.getElementById('gitlabToken').value,
                    branch: document.getElementById('branch').value,
                    namespace: namespace
                };

                const result = await makeApiRequest('/deploy', 'POST', data);
                displayResult(result, true);
                await loadReleasesForNamespace();
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                isProcessing = false;
                setLoading('deployButton', 'deployLoading', false);
            }
        }

        async function loadReleasesForNamespace() {
            console.log('=== Début de loadReleasesForNamespace ===');
            
            try {
                const userData = await makeApiRequest('/auth/check');
                console.log('Données utilisateur:', userData);
                
                if (!userData || !userData.user || !userData.user.username) {
                    console.error('Données utilisateur invalides:', userData);
                    window.location.href = 'login.html';
                    return;
                }

                const namespace = userData.user.username.toLowerCase();
                console.log('Namespace utilisé:', namespace);
                
                const deleteSelect = document.getElementById('deleteReleaseName');
                const podSelector = document.getElementById('podSelector');
                
                deleteSelect.innerHTML = '';
                podSelector.innerHTML = '';
                
                console.log(`Chargement des releases pour namespace: ${namespace}`);
                const data = await makeApiRequest(`/k3s/releases?namespace=${encodeURIComponent(namespace)}`);
                console.log(`Releases trouvées:`, data);
                
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(r => {
                        console.log(`Ajout de la release: ${r.name}`);
                        const opt1 = document.createElement('option');
                        opt1.value = r.name;
                        opt1.textContent = r.name;
                        deleteSelect.appendChild(opt1);
                        
                        const opt2 = document.createElement('option');
                        opt2.value = r.name;
                        opt2.textContent = r.name;
                        podSelector.appendChild(opt2);
                    });
                    
                    await loadPodsForNamespace(namespace, podSelector);
                } else {
                    console.log('Aucune release trouvée');
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'Aucune release trouvée';
                    deleteSelect.appendChild(opt);
                    podSelector.appendChild(opt.cloneNode(true));
                }
            } catch (e) {
                console.error('Erreur lors du chargement des releases:', e);
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Erreur lors du chargement';
                document.getElementById('deleteReleaseName').appendChild(opt);
                document.getElementById('podSelector').appendChild(opt.cloneNode(true));
            }
        }

        async function loadPodsForNamespace(namespace, podSelector) {
            try {
                console.log(`Chargement des pods pour namespace: ${namespace}`);
                const pods = await makeApiRequest(`/k3s/resources?namespace=${encodeURIComponent(namespace)}`);
                console.log(`Pods trouvés: ${pods.length}`);
                
                podSelector.innerHTML = '';
                
                if (pods.length > 0) {
                    const defaultOpt = document.createElement('option');
                    defaultOpt.value = '';
                    defaultOpt.textContent = '-- Sélectionner un pod --';
                    podSelector.appendChild(defaultOpt);
                    
                    pods.forEach(pod => {
                        console.log(`Pod: ${pod.name} (${pod.status})`);
                        const opt = document.createElement('option');
                        opt.value = pod.name;
                        opt.textContent = `${pod.name} (${pod.status})`;
                        podSelector.appendChild(opt);
                    });
                    
                    if (pods.length > 0) {
                        podSelector.selectedIndex = 1;
                        loadPodStats();
                    }
                } else {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'Aucun pod trouvé';
                    podSelector.appendChild(opt);
                }
            } catch (err) {
                console.error('Erreur lors du chargement des pods:', err);
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Erreur lors du chargement';
                podSelector.appendChild(opt);
            }
        }

        async function deleteApp() {
            if (isProcessing) return;
            isProcessing = true;
            setLoading('deleteButton', 'deleteLoading', true);

            try {
                const userData = await makeApiRequest('/auth/check');
                const namespace = userData.user.username.toLowerCase();
                const releaseName = document.getElementById('deleteReleaseName').value;

                const data = {
                    releaseName: releaseName,
                    namespace: namespace
                };

                const result = await makeApiRequest('/undeploy', 'DELETE', data);
                displayResult(result, true);
                await loadReleasesForNamespace();
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                isProcessing = false;
                setLoading('deleteButton', 'deleteLoading', false);
            }
        }

        function displayResult(result, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = JSON.stringify(result, null, 2);
            resultDiv.className = `bg-white rounded-lg shadow-lg p-6 font-mono text-sm ${success ? 'text-green-600' : 'text-red-600'}`;
            resultDiv.classList.remove('hidden');
        }

        // Terminal xterm.js et WebSocket
        let term, ws;
        function openTerminal() {
            const podName = document.getElementById('podSelector').value;
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }

            // Vérifier l'authentification d'abord
            fetch('/auth/check', {
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Non authentifié');
                }
                return response.json();
            })
            .then(userData => {
                const namespace = userData.user.username.toLowerCase();
                
                if (term) {
                    term.dispose();
                }
                
                term = new Terminal({
                    theme: { background: '#1a1a1a' },
                    fontSize: 14,
                    cursorBlink: true
                });
                
                term.open(document.getElementById('terminal'));
                term.write('Connexion au pod...\r\n');
                
                if (ws) ws.close();
                
                ws = new WebSocket(`ws://${window.location.host}/ws/exec?namespace=${encodeURIComponent(namespace)}&release=${encodeURIComponent(podName)}`);
                
                ws.onopen = () => {
                    term.write('Terminal prêt.\r\n');
                    term.focus();
                };
                
                ws.onmessage = (event) => {
                    term.write(event.data);
                };
                
                ws.onclose = () => {
                    term.write('\r\n[Connexion fermée]');
                };
                
                ws.onerror = (e) => {
                    term.write('\r\n[Erreur de connexion]');
                    console.error('Erreur WebSocket:', e);
                };
                
                term.onData(data => {
                    if (ws && ws.readyState === 1) ws.send(data);
                });
            })
            .catch(error => {
                console.error('Erreur d\'authentification:', error);
                window.location.href = 'login.html';
            });
        }

        async function downloadPodLogs() {
            const podName = document.getElementById('podSelector').value;
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }

            try {
                const userData = await makeApiRequest('/auth/check');
                const namespace = userData.user.username.toLowerCase();
                
                const response = await fetch(`/pods/logs?namespace=${encodeURIComponent(namespace)}&release=${encodeURIComponent(podName)}`, {
                    credentials: 'include',
                    headers: {
                        'X-Auth-Token': window.authToken,
                        'X-Request-Type': 'API'
                    }
                });

                if (!response.ok) throw new Error('Erreur lors de la récupération des logs');
                
                const logs = await response.text();
                const blob = new Blob([logs], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `logs_${namespace}_${podName}.log`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (err) {
                alert('Erreur : ' + err.message);
            }
        }

        async function downloadDescribeInfo() {
            const podName = document.getElementById('podSelector').value;
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }

            try {
                const userData = await makeApiRequest('/auth/check');
                const namespace = userData.user.username.toLowerCase();
                
                const response = await fetch(`/k3s/describe?resourceType=pod&resourceName=${encodeURIComponent(podName)}&namespace=${encodeURIComponent(namespace)}`, {
                    credentials: 'include',
                    headers: {
                        'X-Auth-Token': window.authToken,
                        'X-Request-Type': 'API'
                    }
                });

                if (!response.ok) throw new Error('Erreur lors de la récupération de la description');
                
                const describe = await response.text();
                const blob = new Blob([describe], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `describe_pod_${podName}.txt`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (err) {
                alert('Erreur : ' + err.message);
                console.error('Erreur describe:', err);
            }
        }

        // Fonction pour charger les statistiques et ressources du pod
        async function loadPodStats() {
            const podName = document.getElementById('podSelector').value;
            const statsContainer = document.getElementById('podStatsContainer');
            
            if (!podName) {
                statsContainer.classList.add('hidden');
                return;
            }
            
            try {
                const userData = await makeApiRequest('/auth/check');
                const namespace = userData.user.username.toLowerCase();
                
                console.log(`Chargement des stats pour pod: ${podName} dans namespace: ${namespace}`);
                
                const podsData = await makeApiRequest(`/k3s/resources?namespace=${encodeURIComponent(namespace)}`);
                console.log('Pods disponibles:', podsData.map(p => p.name).join(', '));
                
                const podData = podsData.find(p => p.name === podName);
                
                if (!podData) {
                    const partialMatch = podsData.find(p => p.name.includes(podName) || podName.includes(p.name));
                    if (partialMatch) {
                        console.log(`Pod exact non trouvé, mais match partiel trouvé: ${partialMatch.name}`);
                        loadPodDetails(partialMatch, statsContainer);
                    } else {
                        console.error(`Pod ${podName} non trouvé dans les données:`, podsData);
                        if (podsData.length > 0) {
                            console.log(`Utilisation du premier pod disponible: ${podsData[0].name}`);
                            loadPodDetails(podsData[0], statsContainer);
                            
                            const options = document.getElementById('podSelector').options;
                            for (let i = 0; i < options.length; i++) {
                                if (options[i].value === podsData[0].name) {
                                    document.getElementById('podSelector').selectedIndex = i;
                                    break;
                                }
                            }
                        } else {
                            throw new Error(`Aucun pod trouvé dans le namespace ${namespace}`);
                        }
                    }
                } else {
                    loadPodDetails(podData, statsContainer);
                }
            } catch (err) {
                console.error('Erreur lors du chargement des stats:', err);
                statsContainer.classList.add('hidden');
                const resultDiv = document.getElementById('result');
                if (resultDiv) {
                    resultDiv.innerHTML = `Erreur: ${err.message}`;
                    resultDiv.className = 'bg-white rounded-lg shadow-lg p-6 font-mono text-sm text-red-600';
                    resultDiv.classList.remove('hidden');
                }
            }
        }

        // Fonction séparée pour charger les détails du pod (séparé pour mieux organiser le code)
        function loadPodDetails(podData, statsContainer) {
            // Mettre à jour les informations générales
            document.getElementById('podStatus').textContent = podData.status;
            document.getElementById('podReady').textContent = podData.ready || 'N/A';
            document.getElementById('podRestarts').textContent = podData.restarts || '0';
            document.getElementById('podNode').textContent = podData.node || 'N/A';
            
            // Calculer l'âge relatif
            if (podData.startTime) {
                const age = new Date(podData.startTime);
                const now = new Date();
                const diffTime = Math.abs(now - age);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let ageText = '';
                
                if (diffDays > 0) {
                    ageText = `${diffDays}j ${diffHours}h`;
                } else {
                    ageText = `${diffHours}h`;
                }
                
                document.getElementById('podAge').textContent = ageText;
            } else {
                document.getElementById('podAge').textContent = 'Inconnu';
            }
            
            // Colorer le statut
            const statusElem = document.getElementById('podStatus');
            if (podData.status === 'Running') {
                statusElem.className = 'text-sm font-semibold mt-1 text-green-600';
            } else if (podData.status === 'Pending') {
                statusElem.className = 'text-sm font-semibold mt-1 text-yellow-600';
            } else {
                statusElem.className = 'text-sm font-semibold mt-1 text-red-600';
            }
            
            // Mettre à jour les ressources
            // CPU
            const cpuValue = podData.cpu || '0m';
            document.getElementById('cpuValueText').textContent = cpuValue;
            
            // Estimer le pourcentage pour la barre de CPU
            let cpuPercentage = 0;
            if (cpuValue.endsWith('m')) {
                // Millicores: 1000m = 1 core
                const millicores = parseInt(cpuValue.slice(0, -1));
                // Estimer 1 core comme 100% (ajuster selon vos besoins)
                cpuPercentage = Math.min(Math.round(millicores / 10), 100);
            } else {
                // Cores directs
                const cores = parseFloat(cpuValue);
                cpuPercentage = Math.min(Math.round(cores * 100), 100);
            }
            
            document.getElementById('cpuBar').style.width = `${cpuPercentage}%`;
            
            // Mémoire
            const memValue = podData.memory || '0Mi';
            document.getElementById('memoryValueText').textContent = memValue;
            
            // Estimer le pourcentage pour la barre de mémoire
            let memPercentage = 0;
            if (memValue.endsWith('Mi')) {
                // Mébibytes
                const mi = parseInt(memValue.slice(0, -2));
                // Estimer 1Gi comme 100% (ajuster selon vos besoins)
                memPercentage = Math.min(Math.round(mi / 10), 100);
            } else if (memValue.endsWith('Gi')) {
                // Gibibytes
                const gi = parseFloat(memValue.slice(0, -2));
                memPercentage = Math.min(Math.round(gi * 100), 100);
            }
            
            document.getElementById('memoryBar').style.width = `${memPercentage}%`;
            
            // Stockage
            const storageValue = podData.storage || 'N/A';
            document.getElementById('storageValueText').textContent = storageValue;
            
            // Estimer le pourcentage pour la barre de stockage
            let storagePercentage = 0;
            if (storageValue !== 'N/A') {
                if (storageValue.endsWith('Gi')) {
                    const gi = parseFloat(storageValue.slice(0, -2));
                    storagePercentage = Math.min(Math.round(gi * 10), 100);
                } else if (storageValue.endsWith('Mi')) {
                    const mi = parseInt(storageValue.slice(0, -2));
                    storagePercentage = Math.min(Math.round(mi / 100), 100);
                }
            }
            
            document.getElementById('storageBar').style.width = `${storagePercentage}%`;
            
            // Afficher le conteneur de stats
            statsContainer.classList.remove('hidden');
        }

        // Nous n'avons plus besoin de loadPodResources comme fonction séparée puisque les ressources sont maintenant incluses dans loadPodStats
        // Cependant, gardons-la pour le bouton de rafraîchissement
        function loadPodResources() {
            loadPodStats(); // Simplement appeler loadPodStats pour rafraîchir tout
        }

        // Nouvelle fonction pour télécharger les informations d'IP
        async function downloadPodIP() {
            const podName = document.getElementById('podSelector').value;
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }
            
            try {
                const userData = await makeApiRequest('/auth/check');
                const namespace = userData.user.username.toLowerCase();
                
                const response = await fetch(`/pods/ip-info?namespace=${encodeURIComponent(namespace)}&podName=${encodeURIComponent(podName)}`, {
                    credentials: 'include',
                    headers: {
                        'X-Auth-Token': window.authToken,
                        'X-Request-Type': 'API'
                    }
                });

                if (!response.ok) throw new Error('Erreur lors de la récupération des informations IP');
                
                const data = await response.json();
                const content = JSON.stringify(data, null, 2);
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `ip_info_${podName}.json`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (err) {
                alert('Erreur : ' + err.message);
            }
        }
    </script>
