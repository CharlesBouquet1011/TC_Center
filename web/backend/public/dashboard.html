<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - TC Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <a href="dashboard.html" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800">TC Center</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo">
                        <span class="font-semibold text-blue-600 drop-shadow-sm">Bonjour <span id="username" class="font-semibold text-blue-600 drop-shadow-sm">Test User</span></span>
                    </div>
                    <button id="logoutButton" onclick="logout()" class="text-gray-600 hover:text-blue-600">Déconnexion</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Gestionnaire d'Applications Kubernetes</h1>

        <!-- Section Déploiement -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Déployer une Application</h2>
            <div class="space-y-4">
                <div>
                    <label for="gitlabUrl" class="block text-sm font-medium text-gray-700">URL du projet GitLab:</label>
                    <input type="text" id="gitlabUrl" placeholder="https://gitlab.com/username/project"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="gitlabToken" class="block text-sm font-medium text-gray-700">Token GitLab:</label>
                    <input type="password" id="gitlabToken" placeholder="glpat-xxxxxxxxxxxxxxxxxxxx"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="branch" class="block text-sm font-medium text-gray-700">Branche:</label>
                    <input type="text" id="branch" value="main"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button id="deployButton" onclick="deployApp()"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed relative">
                    Déployer
                    <div class="loading hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="deployLoading"></div>
                </button>
            </div>
        </div>

        <!-- Section Vérification des Ports -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Vérifier les Ports</h2>
            <div class="space-y-4">
                <div>
                    <label for="checkReleaseName" class="block text-sm font-medium text-gray-700">Nom de la Release:</label>

                    <select id="checkReleaseName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></select>
                </div>
                <button id="checkButton" onclick="checkPorts()"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed relative">
                    Vérifier les Ports
                    <div class="loading hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="checkLoading"></div>
                </button>
            </div>
        </div>

        <!-- Section Suppression -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Supprimer une Application</h2>
            <div class="space-y-4">
                <div>
                    <label for="deleteReleaseName" class="block text-sm font-medium text-gray-700">Nom de la Release:</label>

                    <select id="deleteReleaseName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></select>
                </div>
                <button id="deleteButton" onclick="deleteApp()"
                    class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed relative">
                    Supprimer
                    <div class="loading hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="deleteLoading"></div>
                </button>
            </div>
        </div>

        <!-- Section Gestion des Pods -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Gestion des Pods</h2>
            <div class="space-y-4">
                <div>
                    <label for="podManagementSelect" class="block text-sm font-medium text-gray-700">Sélectionnez un pod :</label>
                    <select id="podManagementSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></select>
                </div>
                
                <!-- Statistiques du pod -->
                <div id="podStats" class="p-4 bg-gray-50 rounded-lg hidden">
                    <h3 class="text-lg font-medium mb-2 text-gray-800">Statistiques du pod</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">État :</p>
                            <p id="podStatus" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Redémarrages :</p>
                            <p id="podRestarts" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">CPU :</p>
                            <p id="podCPU" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Mémoire :</p>
                            <p id="podMemory" class="font-medium">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- Actions sur le pod -->
                <div class="flex flex-wrap gap-2">
                    <button id="refreshPodStatsButton" onclick="loadPodStats()" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md">
                        Rafraîchir les statistiques
                    </button>
                    <button id="openPodTerminalButton" onclick="openPodTerminal()" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md">
                        Ouvrir le terminal
                    </button>
                    <button id="downloadPodLogsButton" onclick="downloadPodLogs()" class="py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg shadow-md">
                        Télécharger les logs
                    </button>
                    <button id="downloadPodDescribeButton" onclick="downloadPodDescribe()" class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md">
                        Télécharger le describe
                    </button>
                </div>
                
                <!-- Terminal -->
                <div id="podTerminal" class="mt-4 hidden" style="height: 300px; width: 100%; background: #1a1a1a; border-radius: 8px;"></div>
            </div>
        </div>

        <!-- Zone de résultat -->
        <div id="result" class="hidden bg-white rounded-lg shadow-lg p-6 font-mono text-sm"></div>
    </div>

    <script>
        // Variables globales pour le terminal
        let term, ws;
        
        // Vérifier si l'utilisateur est connecté au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadReleasesForNamespace();
        });

        function checkAuthStatus() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!user || !user.username) {
                // Rediriger vers la page de connexion si non authentifié
                window.location.href = 'login.html';
                return;
            }

            // Afficher le nom d'utilisateur
            document.getElementById('username').textContent = user.username;
        }

        function logout() {
            // Supprimer toutes les données de session
            localStorage.clear();
            // Rediriger vers la page d'accueil
            window.location.href = 'index.html';
        }

        let isProcessing = false;

        function setLoading(buttonId, loadingId, isLoading) {
            const button = document.getElementById(buttonId);
            const loading = document.getElementById(loadingId);
            button.disabled = isLoading;
            if (isLoading) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        async function deployApp() {
            if (isProcessing) return;
            isProcessing = true;
            setLoading('deployButton', 'deployLoading', true);

            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            const data = {
                gitlabUrl: document.getElementById('gitlabUrl').value,
                gitlabToken: document.getElementById('gitlabToken').value,
                branch: document.getElementById('branch').value,
                namespace: namespace
            };

            try {
                const response = await fetch('/deploy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                displayResult(result, response.ok);
                if (response.ok) {
                    // Recharger les releases après un déploiement réussi
                    await loadReleasesForNamespace();

                }
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                isProcessing = false;
                setLoading('deployButton', 'deployLoading', false);
            }
        }

        async function loadReleasesForNamespace() {
            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            const checkSelect = document.getElementById('checkReleaseName');
            const deleteSelect = document.getElementById('deleteReleaseName');
            const podManagementSelect = document.getElementById('podManagementSelect');
            
            checkSelect.innerHTML = '';
            deleteSelect.innerHTML = '';
            podManagementSelect.innerHTML = '';
            
            try {
                const response = await fetch(`/releases?namespace=${encodeURIComponent(namespace)}`);
                const data = await response.json();
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(r => {
                        const opt1 = document.createElement('option');
                        opt1.value = r.name;
                        opt1.textContent = r.name;
                        checkSelect.appendChild(opt1);
                        
                        const opt2 = document.createElement('option');
                        opt2.value = r.name;
                        opt2.textContent = r.name;
                        deleteSelect.appendChild(opt2);
                    });
                } else {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'Aucune release trouvée';
                    checkSelect.appendChild(opt);
                    deleteSelect.appendChild(opt.cloneNode(true));
                }
                
                // Charger les pods pour la gestion des pods
                loadPods();
            } catch (e) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Erreur lors du chargement';
                checkSelect.appendChild(opt);
                deleteSelect.appendChild(opt.cloneNode(true));
                podManagementSelect.appendChild(opt.cloneNode(true));
            }
        }

        // Fonction pour charger les pods
        async function loadPods() {
            const podManagementSelect = document.getElementById('podManagementSelect');
            podManagementSelect.innerHTML = '';
            
            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            
            try {
                // Utiliser kubectl pour récupérer les noms des pods
                const response = await fetch(`/api-resources?resourceType=pod&namespace=${encodeURIComponent(namespace)}`);
                
                if (!response.ok) {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'Aucun pod trouvé';
                    podManagementSelect.appendChild(opt);
                    return;
                }
                
                const resources = await response.json();
                if (Array.isArray(resources) && resources.length > 0) {
                    resources.forEach(r => {
                        const opt = document.createElement('option');
                        opt.value = r.name;
                        opt.textContent = r.name;
                        podManagementSelect.appendChild(opt);
                    });
                    
                    // Charger les statistiques pour le premier pod sélectionné
                    if (resources.length > 0) {
                        loadPodStats();
                    }
                } else {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'Aucun pod trouvé';
                    podManagementSelect.appendChild(opt);
                }
            } catch (e) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Erreur lors du chargement';
                podManagementSelect.appendChild(opt);
            }

            // Ajouter un event listener pour le changement de pod
            podManagementSelect.addEventListener('change', loadPodStats);
        }

        // Fonction pour charger les statistiques d'un pod
        async function loadPodStats() {
            const podName = document.getElementById('podManagementSelect').value;
            const podStatsDiv = document.getElementById('podStats');
            
            if (!podName) {
                podStatsDiv.classList.add('hidden');
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            
            try {
                const response = await fetch(`/pod-stats?namespace=${encodeURIComponent(namespace)}&podName=${encodeURIComponent(podName)}`);
                
                if (!response.ok) {
                    alert('Erreur lors de la récupération des statistiques du pod');
                    return;
                }
                
                const stats = await response.json();
                
                // Mettre à jour les statistiques
                document.getElementById('podStatus').textContent = stats.status;
                document.getElementById('podRestarts').textContent = stats.restarts;
                document.getElementById('podCPU').textContent = stats.cpu;
                document.getElementById('podMemory').textContent = stats.memory;
                
                // Appliquer une couleur selon l'état
                const statusElement = document.getElementById('podStatus');
                statusElement.className = 'font-medium';
                
                if (stats.status === 'Running') {
                    statusElement.classList.add('text-green-600');
                } else if (stats.status === 'Pending') {
                    statusElement.classList.add('text-yellow-600');
                } else if (stats.status === 'Failed' || stats.status === 'Unknown') {
                    statusElement.classList.add('text-red-600');
                }
                
                // Afficher le div des statistiques
                podStatsDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Erreur:', error);
                podStatsDiv.classList.add('hidden');
            }
        }

        // Fonction pour ouvrir un terminal sur un pod
        function openPodTerminal() {
            const podName = document.getElementById('podManagementSelect').value;
            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }
            
            // Afficher le terminal
            const terminalDiv = document.getElementById('podTerminal');
            terminalDiv.classList.remove('hidden');
            
            if (term) {
                term.dispose();
            }
            
            term = new Terminal({
                theme: { background: '#1a1a1a' },
                fontSize: 14,
                cursorBlink: true
            });
            
            term.open(terminalDiv);
            term.write('Connexion au pod...\r\n');
            
            if (ws) ws.close();
            
            ws = new WebSocket(`ws://${window.location.host}/ws/exec?namespace=${encodeURIComponent(namespace)}&release=${encodeURIComponent(podName)}`);
            
            ws.onopen = () => {
                term.write('Terminal prêt.\r\n');
                term.focus();
            };
            
            ws.onmessage = (event) => {
                term.write(event.data);
            };
            
            ws.onclose = () => {
                term.write('\r\n[Connexion fermée]');
            };
            
            ws.onerror = (e) => {
                term.write('\r\n[Erreur de connexion]');
            };
            
            term.onData(data => {
                if (ws && ws.readyState === 1) ws.send(data);
            });
        }

        // Fonction pour télécharger les logs d'un pod
        function downloadPodLogs() {
            const podName = document.getElementById('podManagementSelect').value;
            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }
            
            fetch(`/logs?namespace=${encodeURIComponent(namespace)}&release=${encodeURIComponent(podName)}`)
                .then(res => {
                    if (!res.ok) throw new Error('Erreur lors de la récupération des logs');
                    return res.text();
                })
                .then(logs => {
                    const blob = new Blob([logs], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `logs_${namespace}_${podName}.log`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                })
                .catch(err => {
                    alert('Erreur : ' + err.message);
                });
        }

        async function checkPorts() {
            if (isProcessing) return;
            isProcessing = true;
            setLoading('checkButton', 'checkLoading', true);


            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();

            const releaseName = document.getElementById('checkReleaseName').value;

            try {
                const response = await fetch(`/ports?releaseName=${releaseName}&namespace=${namespace}`);
                const result = await response.json();
                displayResult(result, response.ok);
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                isProcessing = false;
                setLoading('checkButton', 'checkLoading', false);
            }
        }

        async function deleteApp() {
            if (isProcessing) return;
            isProcessing = true;
            setLoading('deleteButton', 'deleteLoading', true);

            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            const releaseName = document.getElementById('deleteReleaseName').value;

            const data = {
                releaseName: releaseName,
                namespace: namespace
            };

            try {
                const response = await fetch('/undeploy', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                displayResult(result, response.ok);
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                isProcessing = false;
                setLoading('deleteButton', 'deleteLoading', false);
            }
        }

        function displayResult(result, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = JSON.stringify(result, null, 2);
            resultDiv.className = `bg-white rounded-lg shadow-lg p-6 font-mono text-sm ${success ? 'text-green-600' : 'text-red-600'}`;
            resultDiv.classList.remove('hidden');
        }

        // Fonction pour télécharger le describe d'un pod
        function downloadPodDescribe() {
            const podName = document.getElementById('podManagementSelect').value;
            
            if (!podName) {
                alert('Sélectionnez un pod');
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('user'));
            const namespace = user.username.toLowerCase();
            
            fetch(`/describe-k3s?resourceType=pod&resourceName=${encodeURIComponent(podName)}&namespace=${encodeURIComponent(namespace)}`)
                .then(res => {
                    if (!res.ok) throw new Error('Erreur lors de la récupération de la description');
                    return res.text();
                })
                .then(describe => {
                    const blob = new Blob([describe], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `describe_pod_${podName}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                })
                .catch(err => {
                    alert('Erreur : ' + err.message);
                });
        }
    </script>
</body>
</html>
